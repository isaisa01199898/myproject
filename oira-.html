<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>三平方の定理</title>
<meta name="description" content="三平方の定理について詳しく解説します。">
<meta name="keywords" content="三平方の定理, ピタゴラスの定理, 数学">
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="button04.css">
<style>
  body {
    font-family: 'Noto Sans JP', sans-serif;
    line-height: 1.6;
    margin: 20px;
    padding: 20px;
    background-color: #f4f4f4;
    text-align: center;
  }
  .content {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background: rgba(255, 255, 255, 0.9);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    position: relative;
  }
  .menu-button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 1.2em;
    position: absolute;
    top: 10px;
    right: 10px;
  }
  .menu {
    list-style: none;
    padding: 0;
    display: none;
    background: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    position: absolute;
    top: 50px;
    right: 10px;
    width: 200px;
    animation: slideDown 0.3s ease-out;
  }
  @keyframes slideDown {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .menu li {
    padding: 10px;
    border-bottom: 1px solid #ddd;
  }
  .menu li:last-child {
    border-bottom: none;
  }
  .menu li:hover {
    background-color: #f4f4f4;
  }
</style>
</head>
<body>
<div class="content">
  <button class="menu-button" onclick="toggleMenu()">メニュー</button>
  <ul class="menu" id="menu">
    <li><a href="#">三平方の定理</a></li>
    <li><a href="#">ヘランの公式</a></li>
    <li><a href="#">応用</a></li>
  </ul>
  <h1>三平方の定理とは</h1>
  <p>三平方の定理（ピタゴラスの定理）とは、直角三角形の辺の長さに関する定理です。</p>
  
  <a href="#" class="bottan12">Click here</a>
  <button id="togglebottan">表示/非表示切替</button>
  <div id="toggleElement" style="display: none;">
      ここに表示する内容が入ります。
  </div>
</div>

<script>
  function toggleMenu() {
    var menu = document.getElementById('menu');
    if (menu.style.display === 'block') {
      menu.style.display = 'none';
    } else {
      menu.style.display = 'block';
    }
  }
  
  document.getElementById('togglebottan').addEventListener('click', function() {
    var element = document.getElementById('toggleElement');
    if (element.style.display === 'none') {
      element.style.display = 'block';
    } else {
      element.style.display = 'none';
    }
  });
</script>
</body>
</html>
