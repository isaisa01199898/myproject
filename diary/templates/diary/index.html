<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>huhahaha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #343541;
            color: #ffffff;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .sidebar a {
            color: black;
            text-decoration: none;
            padding: 10px;
            background: #ffffff;
            border-radius: 5px;
            text-align: center;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .chat-box {
            width: 100%;
            max-width: 600px;
            height: 400px;
            background-color: #444654;
            padding: 20px;
            border-radius: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            max-width: 80%;
        }
        .user {
            background-color: #10a37f;
            align-self: flex-end;
        }
        .ai {
            background-color: #555;
            align-self: flex-start;
        }
        .input-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #10a37f;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#">新しいチャット</a>
 </div>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- チャットのメッセージがここに表示される -->
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="メッセージを入力...">
            <button onclick="sendMessage()">送信</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById("user-input");
            const chatBox = document.getElementById("chat-box");
            if (input.value.trim() === "") return;
            
            // ユーザーメッセージを追加
            const userMessage = document.createElement("div");
            userMessage.classList.add("message", "user");
            userMessage.textContent = input.value;
            chatBox.appendChild(userMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            // AI応答をシミュレート
            setTimeout(() => {
                const aiMessage = document.createElement("div");
                aiMessage.classList.add("message", "ai");
                aiMessage.textContent = "AI: " + generateAIResponse(input.value);
                chatBox.appendChild(aiMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
            
            input.value = "";
        }

    </script>
</body>
</html>
